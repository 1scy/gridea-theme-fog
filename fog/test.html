<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<style>
.toggleContainer{
    position: fixed;
    right: 8%;
    bottom: 5%;;
}

.toggle{
    background: black;
    width: 50px;
    height: 50px;
    justify-content: center;
    align-items: center;
    display: flex;
    border-radius: 50%;
}

.toggle i{
    font-size: 25px;
    color: white;
}
</style>

<head>

</head>
<body>
<div class="toggleContainer">
    <div class="toggle">
        <i class="fas fa-angle-double-up"></i>
    </div>
</div>
